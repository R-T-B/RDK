@Kronometer:FOR[Kronometer]
{
	useHomeDay = False
	useHomeYear = False
	useLeapYears = True
	CustomTime
	{
		Second
		{
			singular = Second
			plural = Seconds
			symbol = s
			value = 1.0
		}
		Minute
		{
			singular = Minute
			plural = Minutes
			symbol = m
			value = 60.0
		}
		Hour
		{
			singular = Hour
			plural = Hours
			symbol = h
			value = 3600
		}
		Day
		{
			singular = Day
			plural = Days
			symbol = d
			value = 86400
		}
		Year
		{
			singular = Year
			plural = Years
			symbol = y
			value = 27734400
		}
	}
	Months
	{
		Month
		{
			name = Kanuary
			symbol = Kan
			days = 40
		}
		Month
		{
			name = Kerbuary
			symbol = Kan
			days = 30
		}
		Month
		{
			name = Karch
			symbol = Krc
			days = 30
		}
		Month
		{
			name = Kapril
			symbol = Kpr
			days = 30
		}
		Month
		{
			name = Kay
			symbol = Kay
			days = 30
		}
		Month
		{
			name = Kuly
			symbol = Kul
			days = 31
		}
		Month
		{
			name = Kugust
			symbol = Kug
			days = 30
		}
		Month
		{
			name = Koctober
			symbol = Koc
			days = 30
		}
		Month
		{
			name = Kovember
			symbol = Kov
			days = 30
		}
		Month
		{
			name = Kecember
			symbol = Kec
			days = 40
		}
	}
	DisplayDate
	{
		PrintDate
		{
			offsetTime = 50400
			offsetYear = 1
			displayDate = <Mo1> <Dm><Dmth>, <Y0><Y>
			displayTime = < - <H><H0><M><M0>
			displaySeconds = , <S><S0>
		}
		PrintDateNew
		{
			offsetTime = 50400
			offsetYear = 1
			displayDate = <Mo1> <Dm><Dmth>, <Y0><Y>
			displayTime = < - <H:D2>:<M:D2>
			displaySeconds = :<S:D2>
		}
		PrintDateCompact
		{
			offsetTime = 50400
			offsetYear = 1
			displayDate = <Mo0> <Dm>, <Y>
			displayTime = , <H>:<M:00>
			displaySeconds = :<S:00>
		}
	}
}
