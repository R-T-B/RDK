@PART[*]:HAS[@MODULE[ModuleEnginesFX]]:FOR[RDK]
{
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust *= 0.5
    }
	@MODULE[Reliability]
	{
		@rated_ignitions *= 2
		@rated_operation_duration *= 2
	}
}
@PART[*]:HAS[@MODULE[ModuleEngines]]:FOR[RDK]
{
    @MODULE[ModuleEngines]
    {
        @maxThrust *= 0.5
    }
	@MODULE[Reliability]
	{
		@rated_ignitions *= 2
		@rated_operation_duration *= 2
	}
}