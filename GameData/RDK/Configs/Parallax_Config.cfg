@ParallaxGlobalConfig:FOR[Parallax]
{
	@ScatterSettings
	{
		@enableScatters = true
		@rangeMultiplier = 1.0
		@lodRangeMultiplier = 1.0
		@densityMultiplier = 0.45
		@frustumCulling = false
		@computeShaderUpdateMultiplier = 1.0
		@castShadows = true
	}
	@CollisionSettings
	{
		@enableCollisions = true
		@onlyQueryControllable = false
	}
}
